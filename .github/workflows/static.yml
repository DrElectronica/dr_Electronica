name: Deploy static content to Pages

on:
  # Trigger el despliegue cuando se haga push al branch gh-pages
  push:
    branches: ["gh-pages"]
  
  # Permite ejecutar este flujo manualmente desde la pestaña de Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Paso 2: Configura Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # O la versión de Node.js que necesites

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4: Construir la aplicación
      - name: Build the application
        run: npm run build  # O el comando que uses para generar los archivos estáticos

      # Paso 5: Subir los archivos generados al repositorio de GitHub Pages
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'  # Cambia esta ruta si tus archivos generados están en otro directorio

      # Paso 6: Desplegar los archivos en GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
