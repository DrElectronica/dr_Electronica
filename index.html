    <title>Dr_Electronica</title>
    <style>
      /* Establece el fondo de gradiente azul suave */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #89CFF0, #A0D8EF, #B5D9EB, #D0E9F5); /* Gradiente de acuarela azul */
        background-size: 400% 400%; /* Tamaño del fondo para animarlo */
        animation: gradientAnimation 15s ease infinite; /* Animación de fondo */
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Estilos generales */
      body {
        font-family: Arial, sans-serif;
      }
    </style>
